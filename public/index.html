<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Making progress has never been this fun</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="javascripts/main.js"></script> 
</head>

<body ng-app="hungToDo" id="thisOne">

<script>
	var wallPapers = ['2.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg', '10.jpg', '12.jpg'];
	$('body').css({'background-image': 'url(img/' + wallPapers[Math.floor(Math.random() *  wallPapers.length)] + ')'});
	$('body').css({'background-size': 'cover'});
</script>

	<div ng-controller="mainController">
		<center>
			<h1 id="title">Shits To Be Done<div id="count">{{todos.length}}</div></h1>
			<br><br><br>
			<span ng-show="loading" class="fa fa-spinner fa-spin fa-3x"></span>
			<div id="displayOurTodos" ng-repeat="todo in todos">
				<div style="font-weight:bold;color:white;font-family: 'Ubuntu', sans-serif;text-shadow:0px 1.5px 1.5px black;font-size:1.5vw;">
					<li>
						{{todo.text}}
						<span class="glyphicon glyphicon-remove" style="color:red; top:3.5px" aria-hidden="true" ng-click="deleteTodo(todo._id)"></span>
					</li>
				</div>
			</div>

			<div class="col-lg-12" id="inputBar">
				<form class="input-group" ng-submit="createToDo()">
					<input type="text" class="form-control" placeholder="You better get these shits done before writing a new one." ng-model="formData.text" style="font-family: 'Baloo Bhaina', cursive;background:rgba(0,0,0,0.45);height:60px;font-size:1.5vw;color:white;">
					      <span class="input-group-btn">
	      					  <button class="btn btn-default" type="submit" style="font-family:'Pacifico', cursive;height:60px;font-size:1.5vw;">Pin it!</button>
	     				 </span>
				</form>
			</div>

		</center>
	</div>

</body>

</html>
